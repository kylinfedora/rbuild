{{- $distro := .distro -}}

{{- $architecture := .architecture -}}

architecture: {{ $architecture }}

actions:
  - action: apt
    description: Install common desktop packages
    packages:
{{ if eq $distro "debian"}}
      - firefox-esr
{{ else if eq $distro "ubuntu"}}
      - firefox
{{ end }}
      - smplayer
      - vlc
      - xdg-utils
