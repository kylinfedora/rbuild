{{- $distro := .distro -}}

{{- $architecture := .architecture -}}

architecture: {{ $architecture }}

actions:
  - action: apt
    description: Install KDE specific packages
    packages:
      - bluedevil
      - kaffeine
      - kde-config-plymouth
      - kde-config-sddm
      - kinfocenter
      - kio-extras
      - konqueror
      - kscreen
      - kwin-x11
      - phonon4qt5-backend-gstreamer
      - phonon4qt5settings
      - plasma-discover
      - plasma-nm
      - plymouth
      - plymouth-theme-breeze
      - plymouth-themes
      - qml-module-org-kde-newstuff
      - sddm-theme-breeze
      - systemsettings
      - task-kde-desktop
      - yakuake

  - action: recipe
    description: Install common desktop packages
    recipe: .desktop.yaml
    variables:
      distro: {{ $distro }}
