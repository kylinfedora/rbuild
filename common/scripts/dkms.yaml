{{- $distro := .distro -}}
{{- $board := .board -}}

{{- $architecture := .architecture -}}

architecture: {{ $architecture }}

actions:
{{ if or (eq $board "rock-5b") (eq $board "radxa-e25") }}

  - action: apt
    description: Install {{ $board }} dkms packages
    packages:
      - r8125-dkms

{{ else }}

  - action: run
    description: No operation
    command: set -e

{{ end }}
